<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice App</title>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap)" rel="stylesheet">
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center bg-gray-800 p-10 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-4xl font-bold mb-4">Microservice Frontend</h1>
        <p class="text-lg text-gray-400 mb-6">Fetching data from the backend API...</p>
        <div id="message-container" class="bg-gray-700 p-6 rounded-lg">
            <p id="message" class="text-xl text-cyan-400 font-mono">Loading...</p>
        </div>
    </div>

    <script>
        // This function fetches the message from our backend API.
        // We will replace 'http://localhost:5000' later when we deploy to Kubernetes.
        async function fetchMessage() {
            const messageElement = document.getElementById('message');
            try {
                // In a real Kubernetes deployment, we would use the service name, e.g., 'http://backend-api-service/api/message'
                const response = await fetch('/api/message');
                const data = await response.json();
                messageElement.textContent = data.text;
            } catch (error) {
                console.error('Error fetching message:', error);
                messageElement.textContent = 'Failed to load message from backend.';
                messageElement.classList.add('text-red-500');
            }
        }

        // Fetch the message when the page loads.
        window.onload = fetchMessage;
    </script>
</body>
</html>
